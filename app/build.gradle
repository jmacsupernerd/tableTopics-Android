apply plugin: 'com.android.application'
apply plugin: 'play'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.mcwilliams.TableTopicsApp"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 9
        versionName "2.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/GoogleAdMobAdsSdk-6.4.1.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/httpcore-4.1-alpha1.jar')
    compile files('libs/Parse-1.3.0.jar')
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile project(':libraries:swipe-menu-list-view')
    compile 'com.squareup:seismic:1.0.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

}

play{
    serviceAccountEmail = 'jtmacnb@gmail.com'
    pk12File = file('TableTopicsKey.p12')
    track = 'beta'
}